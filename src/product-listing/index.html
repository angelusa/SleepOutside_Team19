<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="path_to_logo.jpg" alt="Sleep Outside Logo">
      <a href="/">Sleep Outside</a>
    </div>
  </header>

  <div class="mission">
    <h1 class="highlight">Welcome to Sleep Outside</h1>
    <p>Your adventure begins with the right gear. Explore our categories below!</p>
  </div>

  <section class="category-grid">
    <div class="category-box">
      <a href="product-listing/index.html?category=tents">
        <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Tent_3544767.svg" 
             alt="Tent Icon from Noun Project: Mustofa Bayu">
        <h2>Tents</h2>
      </a>
    </div>

    <div class="category-box">
      <a href="product-listing/index.html?category=sleeping-bags">
        <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Sleeping%20Bag_3544775.svg" 
             alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu">
        <h2>Sleeping Bags</h2>
      </a>
    </div>

    <div class="category-box">
      <a href="product-listing/index.html?category=backpacks">
        <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_carrier%20bag_3544771.svg" 
             alt="Backpack Icon from Noun Project: Mustofa Bayu">
        <h2>Backpacks</h2>
      </a>
    </div>

    <div class="category-box">
      <a href="product-listing/index.html?category=hammocks">
        <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Hammock_791143.svg" 
             alt="Hammock Icon from Noun Project: Paul Richard">
        <h2>Hammocks</h2>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Sleep Outside. All rights reserved.</p>
  </footer>
</body>
</html>
